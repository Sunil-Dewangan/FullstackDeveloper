<html>

<head>
    <title>Form Elements</title>
</head>

<body>
    <h1>Form Element basics</h1>

    <form>
        <div>
            <label>Name</label>
            <input type="text">
        </div>
        <div>
            <label>Email</label>
            <input type="email">
        </div>
        <div>
            <label>Password</label>
            <input type="password">
        </div>
        <div>
            <label>male</label>
            <input type="radio" name="gender">
            <label>female</label>
            <input type="radio" name="gender">
        </div>
        <div>
            <select>
                <option>Male</option>
                <option>female</option>
            </select>
        </div>
        <div>
            <label>Term and condition</label>
            <input type="checkbox">            
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
