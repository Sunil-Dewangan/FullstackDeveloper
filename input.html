
<!DOCTYPE html>
<html >
<head>
    <title>I/O</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Enter value of x"));
        var y = parseInt(("Enter value of y"));
        var z = parseInt(("enter value z"));
        if(x>y && x>z)
    {
        document.write("x is larger");     
    }
    else if(y>x && y>z)
    {
        document.write("y is larger");
    }
    else
    {
        document.write("z is larger");
    }
    </script>
</body>
</html>
