<script>
    var count=0
    var number=parseInt(prompt("Enter a number:"))
    for( var i=2;i<number;i++)
    {
    if(number%i==0)
    {
        count++
        break
    }
    }
    if(count==0)
    document.write(number+ " Prime number")
    else
        document.write(number+ " not Prime number")
    
</script>
